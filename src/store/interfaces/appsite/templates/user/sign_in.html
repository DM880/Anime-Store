<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Login</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{% static 'css/user/sign_in.css' %}">

</head>
<body>
  <div class="img-c"></div>
<div class="logo-cont">
<a href="{% url 'landing_page' %}"><img title="Back" class="logo" src="{% static 'img/landing_page/logo.png' %}"></a>
</div>
<div class="login">
    <form class="login-f" method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="lf"><input name="email" type="email" class="email" placeholder="Email" required/></div>
      <div class="lf"><input name="password" type="password" class="password" placeholder="Password" required/></div>
      <div class="lf"><button type="submit" class="btn btn-primary btn-lg" value="Log In">Log In</button></div>
      {% if error %}
      <h5 style="color:red">‚óèInvalid Login details</h5>
      {% endif %}
    </form>
  <div class="rst"><a class="reset" href="{% url 'password_reset' %}">Reset Password</a></div>
  <hr>
  <div class="signup"><a href="{% url 'sign_up' %}"><button class="btn btn-success">Create New Account</button></a></div>
    </div>
<div class="img-right"></div>

</body>
</html>
