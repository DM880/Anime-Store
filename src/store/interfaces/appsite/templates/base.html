<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block css %}{% endblock %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>

<!--Items in cart bubble-->
<!--<button id="entry-cart-n" class="cart-n">0</button>-->

<!--Nav-->

<div id="nav" class="nav">
    <a href="{% url 'landing_page' %}"><img class="logo" src="{% static 'img/landing_page/logo.png' %}"></a>
    <a href="{% url 'checkout_page' %}"><i title="Your Cart" class="fas fa-shopping-cart"></i></a>
    <i onclick="searchDiv()" title="Search" class="fas fa-search"></i>
    {% if user.is_authenticated %}
    <i title="Account" class="fas fa-user" id="user-menu"></i>
    {% else %}
    <a href="{% url 'login' %}"><i title="Account" class="fas fa-user"></i></a>
    {% endif %}

<!--Categories menu-->

  <div id="dropdown" class="dropdown">
  <button class="dropbtn">â˜°</button>
  <div id="drop-menu" class="dropdown-content">
    <a href="{% url 'search_item' %}?items_category=ANIME">Anime</a>
     <a href="{% url 'search_item' %}?items_category=MANGA">Manga</a>
     <a href="{% url 'search_item' %}?items_category=ACTION_FIGURE">Action Figure</a>
     <a href="{% url 'search_item' %}?items_category=GAMING">Gaming</a>
     <a href="{% url 'search_item' %}?items_category=APPAREL">Apparel</a>
     <a href="{% url 'search_item' %}?items_category=OTHER">Other</a>
     <a href="{% url 'main_store' %}">All</a>
  </div>

</div>

</div>

<!--Search div-->

<div class="search-input-div" id="search_bar">
  <form action="{% url 'search_item' %}" method="GET">
     {% if items_category %}<input type="hidden" name="items_category" value='{{ items_category }}'>{% endif %}
    <input name="search-item" class="search-item-input"></input><input type="submit" value="Search"/>
    </form>
    </div>

<!--Account menu, only if user logged in-->

<div id="user-div" class="user-div">
    <a class="user-a" href="{% url 'user_details' %}">Account</a>
    <a class="user-a" href="">My Orders</a>
    <a class="user-a" href="">Settings</a>
    <a class="user-a" href="{% url 'logout' %}">Log Out</a>
</div>

<!--////////////////-->

{% block content %}

{% endblock %}


<script src="{% static 'js/base.js' %}"></script>

</body>
</html>
