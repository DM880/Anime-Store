<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block css %}{% endblock %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body>

<div id="nav" class="nav">
    <a href="{% url 'landing_page' %}"><img class="logo" src="{% static 'img/landing_page/logo.png' %}"></a>
    <a href="{% url 'checkout_page' %}"><i title="Your Cart" class="fas fa-shopping-cart"></i></a>
    <i onclick="searchDiv()" title="Search" class="fas fa-search"></i>
    {% if user.is_authenticated %}
    <i title="Account" class="fas fa-user" id="user-menu"></i>
    {% else %}
    <a href="{% url 'login' %}"><i title="Account" class="fas fa-user"></i></a>
    {% endif %}
</div>
<div class="search-input-div" id="search_bar">
  <form action="{% url 'search_item' %}" method="GET">
    <input name="search-item" class="search-item-input"></input><input type="submit" value="Search"/>
    </form>
    </div>

<div id="user-div" class="user-div">
  <ul>
    <a class="user-a" href=""><li>Account</li></a>
    <a class="user-a" href=""><li>My Orders</li></a>
    <a class="user-a" href=""><li>Settings</li></a>
    <a class="user-a" href="{% url 'logout' %}"><li>Log Out</li></a>
  </ul>
</div>

{% block content %}

{% endblock %}

<script src="{% static 'js/base.js' %}"></script>

</body>
</html>
